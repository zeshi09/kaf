<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хрононимы Костромской области</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            display: flex;
            margin: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #map {
            flex: 3;
            height: 100%;
        }
        #sidebar {
            flex: 1;
            max-width: 320px;
            padding: 10px;
            overflow-y: auto;
            border-left: 1px solid #ccc;
            background-color: #f9f9f9;
            height: 100%;
            display: flex;
            flex-direction: column;
            box-shadow: 1 40px 60px rgba(0, 0, 0, 1);
        }
        #sidebar h1 {
            text-align: center;
            margin: 10px 0;
        }
        #filter-form {
            margin-bottom: 10px;
        }
        #filter-btn {
            margin-top: 10px;
            margin-left: 40px;
            height: 40px;
            background-color: black;
            border: none;
            font-size: 20px;
            color: white;
            transition: background-color 0.3s, transform 0.2s;;
            border-radius: 20px;
        }
        #filter-btn:hover {
          background-color: blue;
          color: white;
          transform: scale(1.1);
        }
        #chrononym {
            flex: 1;
            margin-top: 10px;
            height: 40px;
            background-color: black;
            font-size: 15px;
            color: white;
            border-radius: 20px; 
            border: yes;
        }
        #locations-list {
            flex: 1;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            border: none;
        }
        #locations-list div {
            padding: 10px;
            border-radius: 20px;
            margin-bottom: 10px;
            cursor: pointer;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s ease; /* Плавное изменение фона */
        }
        #locations-list div:hover {
            background-color: rgba(0, 0, 0, 0.1);
            color: black; /* Меняем цвет текста на черный для контраста */
        }
        .filter-form {
            margin-bottom: 10px;
        }
        #scroll-to-top {
            position: sticky;
            bottom: 10px;
            align-self: flex-end;
            padding: 10px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none; /* Скрываем кнопку по умолчанию */
            z-index: 10;
        }
        #scroll-to-top:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <h1>Хрононимы Костромской области</h1>

        <!-- Форма фильтрации -->
        <div id="filter-form" class="filter-form">
            <label for="chrononym">Фильтр по хронониму:</label>
            <select id="chrononym">
                <option value="">  Показать все  </option>
            </select>
            <button id="filter-btn">Использовать фильтр</button>
            <!--<button id="filter-btn">Сбросить фильтр</button>-->
        </div>

        <p id="selected-count">Выбрано: 0</p>

        <div id="locations-list">
            <!-- Список хрононимов будет загружен сюда -->
        </div>

        <button id="scroll-to-top" title="Наверх">&#8593;</button>
    </div>

    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        <!--const map = L.map('map').setView([57.0, 43.0], 7);-->
        const map = L.map('map', {
          attributionControl: false,
          center: [58.0, 43.5],
          zoom: 7.5
          <!--maxZoom: 15,-->
          <!--minZoom: 7-->
        });

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            <!--attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',-->
            attribution: '',
            attributionControl: false,
            noWrap: true
        }).addTo(map);

        const geojsonUrl = 'https://raw.githubusercontent.com/simp37/Russia_geoJSON/refs/heads/master/Kostromskaya.geojson';
        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: 'blue',   // Цвет границы
                            weight: 3,       // Толщина линии
                            opacity: 0.1     // Прозрачность
                        };
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON file:', error));
        
        const geojsonUrl1 = 'https://raw.githubusercontent.com/zeshi09/kaf/refs/heads/main/templates/geos/Nerekh.geojson';
        fetch(geojsonUrl1)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: 'red',   // Цвет границы
                            weight: 3,       // Толщина линии
                            opacity: 0.1,     // Прозрачность
                            fill: true,
                            fillColor: 'red',
                            fillOpacity: 0.5
                        };
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON file:', error));

        const geojsonUrl2 = 'https://raw.githubusercontent.com/zeshi09/kaf/refs/heads/main/templates/geos/buyy.geojson';
        fetch(geojsonUrl2)
            .then(response => response.json())
            .then(data => {
                L.geoJSON(data, {
                    style: function (feature) {
                        return {
                            color: 'yellow',   // Цвет границы
                            weight: 3,       // Толщина линии
                            opacity: 0.1,     // Прозрачность
                            fill: true,
                            fillColor: 'yellow',
                            fillOpacity: 0.5
                        };
                    }
                }).addTo(map);
            })
            .catch(error => console.error('Error loading GeoJSON file:', error));


        let markers = [];

        // Функция для загрузки данных и обновления карты
        function fetchLocations(chrononym = "") {
            // Удаляем старые маркеры
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];

            // Запрос на сервер для получения данных
            fetch(`/api/locations?chrononym=${encodeURIComponent(chrononym)}`)
                .then(response => response.json())
                .then(data => {
                    const locationsList = document.getElementById('locations-list');
                    locationsList.innerHTML = ""; // Очищаем список перед обновлением

                    document.getElementById('selected-count').textContent = `Выбрано: ${data.length}`;

                    data.forEach(location => {
                        // Добавление маркера на карту
                        const marker = L.marker([location.latitude, location.longitude])
                            .addTo(map)
                            .bindPopup(`
                                <b>${location.chrononym}</b><br>
                                <i>${location.definition}</i><br>
                                ${location.context}<br>
                                <small>${location.toponym}</small>
                            `);
                        markers.push(marker);

                        // Создаем HTML элемент для списка с полным описанием
                        const listItem = document.createElement('div');
                        listItem.innerHTML = `
                            <b>${location.chrononym}</b><br>
                            <i>${location.definition}</i><br>
                            ${location.context}<br>
                            <small>${location.toponym}</small>
                        `;
                        listItem.style.cursor = 'pointer';
                        listItem.style.padding = '10px';
                        listItem.style.marginBottom = '10px';
                        listItem.style.borderBottom = '1px solid #ddd';
                        listItem.addEventListener('click', () => {
                            map.setView([location.latitude, location.longitude], 10);
                            marker.openPopup();
                        });
                        locationsList.appendChild(listItem);
                    });
                })
                .catch(error => console.error('Error fetching locations:', error));
        }

        // Функция для загрузки уникальных Chrononym
        function loadChrononyms() {
            fetch('/api/chrononyms')
                .then(response => response.json())
                .then(data => {
                    const select = document.getElementById('chrononym');
                    data.forEach(chrononym => {
                        const option = document.createElement('option');
                        option.value = chrononym;
                        option.textContent = chrononym;
                        select.appendChild(option);
                    });
                })
                .catch(error => console.error('Error loading chrononyms:', error));
        }

        // Обработчик кнопки фильтрации
        document.getElementById("filter-btn").addEventListener("click", () => {
            const chrononym = document.getElementById("chrononym").value;
            fetchLocations(chrononym);
        });

        // Показать кнопку, если прокрутили вниз
        const sidebar = document.getElementById('locations-list');
        const scrollToTopBtn = document.getElementById('scroll-to-top');
        sidebar.addEventListener('scroll', () => {
            if (sidebar.scrollTop > 100) {
                scrollToTopBtn.style.display = 'block';
            } else {
                scrollToTopBtn.style.display = 'none';
            }
        });

        // Обработчик нажатия на кнопку
        scrollToTopBtn.addEventListener('click', () => {
            sidebar.scrollTo({
                top: 0,
                behavior: 'smooth' // Плавная прокрутка
            });
        });

        // Загрузка всех точек при загрузке страницы
        fetchLocations();

        // Загрузка уникальных Chrononym при загрузке страницы
        loadChrononyms();
    </script>
</body>
</html>
